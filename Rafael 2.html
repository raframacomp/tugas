<!DOCTYPE html>
<html>
<head>
  <title>Page 2 - Biodata Rafael</title>
  
<style>
body {
  margin: 0;
  height: 100vh;
  background: url("image rafael/bg.jpg") no-repeat center center/cover; /* Background foto */
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden; /* Mencegah scroll */
}
.nav {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
.nav a {
  padding: 10px 20px;
  background: linear-gradient(to bottom, #66ccff, #004080);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  margin: 5px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  transition: 0.3s;
}
.nav a:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.5);
}
.nav a.active {
  background: linear-gradient(to bottom, #99e6ff, #0066cc);
}
.glass-box {
  display: inline-block;
  padding: 30px 60px;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  color: white;
  font-weight: bold;
  text-align: left;
  position: relative;
  overflow: hidden;

  /* Tambahan animasi */
  animation: fadeScale 1.5s ease forwards, glow 3s ease-in-out infinite;
}
.glass-box p {
  margin: 10px 0;
}
.glass-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #99e6ff;
}
img.round {
  border-radius: 50%;
  width: 180px;
  height: 180px;
  object-fit: cover;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #ccc;
}

/* Animasi header */
@keyframes slide {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}
.header {
  width: 100%;
  padding: 20px 0;
  background: rgba(255, 255, 255, 0.15);
  margin: 0;
  border-radius: 0 0 16px 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
}
.header h1 {
  margin: 0;
  color: #fff;
  white-space: nowrap;
  animation: slide 8s linear infinite;
}

/* Keyframes tambahan untuk biodata */
@keyframes fadeScale {
  0% { opacity: 0; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1); }
}
@keyframes glow {
  0%, 100% { box-shadow: 0 4px 20px rgba(0,0,0,0.6), 0 0 10px rgba(153,230,255,0.6); }
  50% { box-shadow: 0 4px 25px rgba(0,0,0,0.8), 0 0 20px rgba(153,230,255,1); }
}
</style>

</head>
<body>
  <div class="header">
    <h1>Selamat Datang di Halaman Biodata Rafael</h1>
  </div>
  <div style="margin-top:20px;">
    <div class="glass-box">
      <img src="image rafael/rafael1.jpg" alt="Foto Rafael" class="round">
      <h2>BIODATA</h2>
      <p><b>Nama:</b> Rafael</p>
      <p><b>Umur:</b> 17 Tahun</p>
      <p><b>Hobby:</b> bermain video game dan mendengarkan musik</p>
      <p><b>Cita-cita:</b> jadi orang sukses dunia akhirat</p>
    </div>
  </div>
  <div class="nav">
    <a href="Rafael 1.html">Page 1</a>
    <a href="rafael 2.html" class="active">Page 2</a>
    <a href="Rafael 3.html">Page 3</a>
    <a href="Rafael 4.html">Page 4</a>
  </div>
  <div class="footer">
    &copy; 2023 Rafael. All rights reserved.
  </div>
</body>
</html>
