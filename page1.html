body {

.nav a {

.glass-box {

  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);

  text-align: left;

.glass-box p {
  margin: 10px 0;
}
.glass-box h2 {

}
img.round {
  border-radius: 50%;
  width: 180px;
  height: 180px;
  object-fit: cover;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
