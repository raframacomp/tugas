<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Button</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        .music-player-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .music-toggle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .music-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .music-toggle-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .music-toggle-btn.playing::after {
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .tooltip {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .music-toggle-btn:hover .tooltip {
            opacity: 1;
        }

        #audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="music-player-container">
        <button class="music-toggle-btn" id="music-btn">
            <span class="tooltip">Toggle Music</span>
            â™«
        </button>
        <audio id="audio-player" loop>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const musicBtn = document.getElementById('music-btn');
        const audioPlayer = document.getElementById('audio-player');
        let isPlaying = false;

        musicBtn.addEventListener('click', function() {
            if (isPlaying) {
                audioPlayer.pause();
                this.classList.remove('playing');
            } else {
                audioPlayer.play();
                this.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // Kode untuk mempause musik kalo lagi pindah page
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (isPlaying) {
                    audioPlayer.pause();
                    musicBtn.classList.remove('playing');
                }
            } else {
                if (isPlaying) {
                    audioPlayer.play();
                    musicBtn.classList.add('playing');
                }
            }
        });

        // Kalo kode nya error/lagu tidak ditwmukan
        audioPlayer.addEventListener('error', function() {
            alert('Error loading audio file. Please check the audio file path.');
            musicBtn.classList.remove('playing');
            isPlaying = false;
        });
    </script>
