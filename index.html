<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    *{ margin:0; padding:0; box-sizing:border-box; }
    body{
      font-family:'Montserrat', sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff; 
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }

    main{
      max-width:1000px;
      width:100%;
    }

    header h1{
      font-size:42px;
      background:linear-gradient(90deg,#00e6ff,#ff00d4);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:10px;
      animation:fadeDown 1s ease;
    }
    header p{ font-size:18px; color:#ccc; margin-bottom:40px; }

    .grid{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:25px;
    }
    .card{
      background:rgba(255,255,255,0.1);
      -webkit-backdrop-filter:blur(20px);
      backdrop-filter:blur(20px);
      border-radius:20px;
      padding:25px;
      width:250px;
      text-align:center;
      transform:scale(.9);
      opacity:0;
      transition:transform .6s ease, opacity .6s ease, box-shadow .3s;
      box-shadow:0 10px 24px rgba(0,0,0,0.2);
    }
    .card.show{ opacity:1; transform:scale(1); }
    .card:hover{ box-shadow:0 16px 32px rgba(0,0,0,0.3); }

    .card h2{ font-size:20px; margin-bottom:15px; color:#00e6ff; }
    .card a{
      text-decoration:none;
      color:#fff;
      padding:10px 18px;
      border-radius:30px;
      background:linear-gradient(90deg,#00e6ff,#ff00d4);
      transition:opacity .25s, transform .25s;
      display:inline-block;
    }
    .card a:hover{ opacity:.85; transform:translateY(-2px); }

    @keyframes fadeDown{
      from{opacity:0; transform:translateY(-40px);}
      to{opacity:1; transform:translateY(0);}
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .card{ transform:none !important; opacity:1 !important; }
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>Selamat Datang ðŸŽ‰</h1>
      <p>Website ini dibuat dengan tujuan untuk menyelesaikan tugas mata pelajaran informatika kelas XII</p>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Website Muhammad Ferdiaz Al-Faruqi</h2>
        <a href="web.html">Kunjungi</a>
      </div>
      <div class="card">
        <h2>Website Muhammad Rafael Shaka Putra</h2>
        <a href="Rafael 1.html">Kunjungi</a>
      </div>
      <div class="card">
        <h2>Website Muhammad Raffi Ramadhan</h2>
        <a href="raffi.html">Kunjungi</a>
      </div>
      <div class="card">
        <h2>Website Muhammad Zahid Athallah</h2>
        <a href="Zahid.html">Kunjungi</a>
      </div>
    </div>
  </main>

  <script>
    (function(){
      function revealAll(){
        document.querySelectorAll('.card').forEach(el => el.classList.add('show'));
      }
      if(!('IntersectionObserver' in window)){
        revealAll(); return;
      }
      try{
        let io = new IntersectionObserver(entries=>{
          entries.forEach(entry=>{
            if(entry.isIntersecting){
              entry.target.classList.add('show');
              io.unobserve(entry.target);
            }
          });
        },{threshold:0.2});
        document.querySelectorAll('.card').forEach(card=>io.observe(card));
      }catch(e){ revealAll(); }
    })();
  </script>
</body>
</html>
